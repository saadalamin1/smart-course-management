<!DOCTYPE html>
<html>
<head>
    <title>SMTP Debug Test</title>
</head>
<body>
    <h1>ðŸ”§ SMTP Debug Test</h1>
    <input type="email" id="email" placeholder="your.email@gmail.com" style="padding: 10px; width: 300px;">
    <button onclick="testSMTP()" style="padding: 10px 20px;">Test SMTP</button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        async function testSMTP() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5000/api/email/debug', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
